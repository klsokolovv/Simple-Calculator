<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
            <p>0</p>
        </div>
        <div class="calc_btns">
            <div class="calc_btns-item ac bg-purple">AC</div>
            <div class="calc_btns-item plus-minus bg-purple">+/-</div>
            <div class="calc_btns-item percent bg-purple">%</div>
            <div class="calc_btns-item division bg-purple">/</div>

            <div class="calc_btns-item seven">7</div>
            <div class="calc_btns-item eight">8</div>
            <div class="calc_btns-item nine">9</div>
            <div class="calc_btns-item multi bg-purple">*</div>

            <div class="calc_btns-item four">4</div>
            <div class="calc_btns-item five">5</div>
            <div class="calc_btns-item six">6</div>
            <div class="calc_btns-item minus bg-purple">-</div>

            <div class="calc_btns-item one">1</div>
            <div class="calc_btns-item two">2</div>
            <div class="calc_btns-item three">3</div>
            <div class="calc_btns-item plus bg-purple">+</div>

            <div class="calc_btns-item zero">0</div>
            <div class="calc_btns-item dot">.</div>
            <div class="calc_btns-item equal bg-purple">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
